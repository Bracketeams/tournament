<section id="services" class="services section-bg">
  <div class="container" data-aos="fade-up">
    <!-- Message Area -->
    <div class="alert alert-danger" *ngIf='errorMessage != null'>
      {{ errorMessage }}
    </div>
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
          <h3>Welcome</h3>
          <p>You are not registered? Please register</p>
          <a href="/register"><input class="btn-get-started animate__animated animate__bounce hvr-buzz-out"
              type="submit" name="" value="Register" /><br /></a>

        </div>
        <div class="col-md-9 register-right">

          <div class="tab-content" id="myTabContent">
            <!-- Message Area -->

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">Login</h3>
              <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>
                <div class="row register-form">

                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="User Name *" [(ngModel)]='user.username'
                        name="username" id="username" value="" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password *" [(ngModel)]='user.password'
                        name="password" id="password" value="" />
                    </div>
                  </div>
                  <div class="col-md-6" >
                    <div class="form-group" *ngIf='errorMessage != null'>
                      <select class="form-control" [(ngModel)]='user.question' name="question">
                        <option class="hidden" selected disabled>Please select
                          your
                          Sequrity Question
                        </option>
                        <option>What is your Birthdate?</option>
                        <option>What is Your old Phone Number</option>
                        <option>What is your Pet Name?</option>
                      </select>
                    </div>
                    <div class="form-group" *ngIf='errorMessage != null'>
                      <input type="text" [(ngModel)]='user.answer' class="form-control" name="answer"
                        placeholder="Enter Your Answer *" value="" />
                    </div>
                    <input type="submit" class="btnRegister hvr-buzz-out" value="Login" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
