<div class="container mt-5">
    <h2>List of Tournaments</h2>
    <a routerLink="tournament/add/0" class="btn btn-primary">Add Tournament</a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Entry</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let tournament of tournaments">
                <td>{{ tournament.id }}</td>
                <td>{{ tournament.title }}</td>
                <td>{{ tournament.entry }}</td>
                <td><a [routerLink]="['tournament/edit', tournament.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
<app-base-page></app-base-page>
